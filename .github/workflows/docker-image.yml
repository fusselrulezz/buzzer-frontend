name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set image tag
      id: vars
      run: echo "tag=$(date +%s)" >> $GITHUB_OUTPUT

    - name: Build the Docker image
      run: docker buildx build --ssh default . --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/buzzer-frontent:${{ steps.vars.outputs.tag }}

    - name: Push the Docker image
      run: docker push ghcr.io/${{ github.repository_owner }}/buzzer-frontent:${{ steps.vars.outputs.tag }}